<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	a{
		text-decoration:none;
		}
	div{
		cursor:help;
		}
</style>
</head>
<!--
属性：cursor

属性值：
pointer(手形)	
move(移动)		
text(文本)    
wait(等待状态)
help(帮助)        
crosshair(十字架)

se-resize(向下及向右)                     sw-resize(向下及向左)
      
s-resize（向下移动）                      w-resize（向左移动）

e-resize(左右方向)             
ne-resize（向右及向上移动）
    
nw-resize(向上及向左移动)	    
n-resize(向上移动)     
-->
<body>
	<a href="#">超链接</a>
    <div>移上显示小手</div>
</body>
</html>
