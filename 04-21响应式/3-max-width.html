<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:400px;
				height: 400px;
				background: red;
			}
			@media (max-width:400px){
				div{
					background: green;
				}
			}
		</style>
	</head>
	<!--
		max-width	分辨率宽度小于等于设置值的时候识别
	-->
	<body>
		<div></div>
	</body>
</html>
