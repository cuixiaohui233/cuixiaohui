<style>
*{margin:0;padding: 0;}
body{

  font: 12px/150% Arial,Verdana,"\5b8b\4f53";
}
a{
  color: #666;
  text-decoration: none;
}
ul li{list-style: none;}
  .sl-wrap {
  position: relative;
  _zoom: 1;
  line-height: 34px;
  border-bottom: 1px solid #DDD;}
 .sl-key {
  float: left;
  width: 100px;
  padding-left: 10px;}
  .sl-value {
  margin-left: 110px;
  padding-right: 130px;
  padding-left: 10px;
  overflow: hidden;
  zoom: 1;}
  .sl-v-list {
  overflow: hidden;
  zoom: 1;
  padding-top: 4px;
}
img{
  border: none;
}
.sl-v-list ul {
  float: left;
  overflow: hidden;
  zoom: 1;
  position: relative;
  height: 30px;}
  .sl-v-list li {
  float: left;
  _display: inline;
  margin-right: 16px;
  margin-bottom: 4px;
  height: 26px;
  line-height: 26px;}
  .sl-v-list li a {
  float: left;
  white-space: nowrap;
  zoom: 1;
  color: #005aa0;
  text-decoration:none;
}

.crumbs-nav-item {
  float: left;
  margin-right: 8px;
  margin-top: 5px;
}
  .crumbs-nav-item .selector-set {
  float: left;
  margin-right: 5px;}
  .selector-set .ss-item{
    position: relative;
  display: inline-block;
  height: 22px;
  line-height: 22px;
  border: 1px solid #DDD;
  font-size: 12px;
  vertical-align: top;
  margin: 0 5px 5px 0;
  padding: 0 26px 0 4px;
  cursor: pointer;
  }
  .selector-set .ss-item b{
    font-weight:400;
  }
  .selector-set .ss-item em{
    color: #e4393c;
  }
  .selector-set .ss-item i{
    display: block;
  position: absolute;
  width: 25px;
  height: 22px;
  right: 0;
  top: 0;
  background: url(img/bg.png) no-repeat 7px -140px;
  }
.show{display: block;}
.hide{display: none}
.sl-v-list li .active{
  color:red;
}
</style>

<script>
/*
  1.点击价格/类别/品牌中的任意一个，会弹出相应的标签，并且标签中的内容是点击的内容，并且左浮动，如果不点击第一个，第二个会在最前面；
  2.点击X的时候标签消失
*/
var uls = document.getElementsByTagName('ul');
  for(var i=0;i<uls.length;i++){
    fn(i);
  }
function fn(n){
  var str = '';
  var price = '';
  var box = document.getElementById('box');
  var div = box.getElementsByClassName('crumbs-nav-item')[n];
  var ul = document.getElementsByTagName('ul')[n];
  var as = ul.getElementsByTagName('a');
  for(var i=0;i<as.length;i++){
    as[i].onclick = function(){
      for(var i=0;i<as.length;i++){
        as[i].className = '';
      }
      this.className = 'active';
      price = this.innerHTML;
    str = `<div class="selector-set">
      <a href="javascript:;" class="ss-item">
        <b>价格</b>
        <em>${price}</em>
        <i></i>
      </a>
    </div>`;
    div.innerHTML = str;
    var i = div.getElementsByTagName('i')[0];
        i.onclick = function(){
          div.innerHTML = ''; 
          for(var i=0;i<as.length;i++){
          as[i].className = '';
        }
      }
    }
  }
}
