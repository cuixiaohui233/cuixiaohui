<script type="text/javascript">
	
	/*
		forEach是HTML5的方法，所以IE9以下浏览器不兼容 
	*/
	
	
	Array.prototype.forEach = function(fn,that){
		for(var i=0;i<this.length;i++){
			fn.call(that,this[i],i,this);
		}
	}
