<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	Math,数学对象
			 		有数学方法供我们使用
			 	Math.PI	圆周率
			 	Math.abs()绝对值
			 	Math.cos()余弦
			 	Math.sin()正弦
			 	Math.tan()正切
			 	// Math.trunc() 抹去小数，抹0
			 	Math.ceil()向上取整
			 	//Math.floor()向下取整
			 	Math.random()0~1之间的随机小数，不包含0和1
			 	Math.round()四舍五入
			 	Math.pow(a,b)a的b次方
			 	Math.sqrt(a,b)a开b次方
			 	//Math.max(n1,n2...)最大值
			 	//Math.min(n1,n2...)最小值
			 *
			 * 0~x随机整数
			 * Math.round(Math.random()*x)
			 * x~y:
			 * Math.round(Math.random()*(y-x)+x)
			 * Math.random()-0.5
			 * */
			console.log(Math)
			console.log(Math.abs(-4))
			console.log(Math.pow(3,2))
			console.log(Math.sqrt(9,2))
			console.log(Math.max(9,2,2,5,7,4,3))
			console.log(Math.min(9,2,2,5,7,4,3))
		</script>
	</body>
</html>
