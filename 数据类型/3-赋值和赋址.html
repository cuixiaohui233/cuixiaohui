<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	简单类型是赋值
			 * */
			var str = 'a';
			var str2 = str;
			str2 = 'b';
			console.log(str,str2)
			/*
			 	引用类型是赋址
			 * */
			var arr = [1,2,3];
			var arr2 = arr;
			arr[0] = 4;
			console.log(arr,arr2)
		</script>
	</body>
</html>
