<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				background-color:red;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script src="js/TweenMax.min.js"></script>
		<script>
			//t实例
			var t = new TimelineMax();
			
			t.to( "#box",2,{
				left : 300,
				top : 400,
				width : 500
			} )
			
		</script>
	</body>
</html>
