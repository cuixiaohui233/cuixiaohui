	/*
		className = 'li li1';
		className = 'li1 li';
		
		(^|\s) + li + (\s|$)
		
					|li|
		
		边界符 + li + 边界符  
	*/
	
	
	function getByClass(sClass){
		var arr = [];
		var aEle = document.getElementsByTagName('*');
		
//		var re = /\bli\b/;
		
		//var re = new RegExp('\\b'+sClass+'\\b');
		
		var re = new RegExp('(^|\\s)' + sClass + '(\\s|$)');
		
		for(var i=0;i<aEle.length;i++){
			if(re.test(aEle[i].className)){
				arr.push(aEle[i]);
			}
		}
		return arr;
	}
