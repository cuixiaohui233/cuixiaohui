<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
		/*
			1.在setState后发生了什么？
			答：在react调用setState后，会将传入的参数和当前状态合并，然后触发调和过程（Reconciliation）,通过调和过程，react会根据新的状态构成新的react元素树,并且着手于新的UI界面。当react得到新的元素树之后，会和老的元素树进行对比，根据差异来渲染页面，这个差异计算可以准确的高效的知道是那些元素节点发生改变，以及如何改变，这就保证了按需更新，而不是全部渲染。
			2.作用域
			答：变量和函数起作用的范围，js只有函数作用域在变量和函数创建时决定了作用域
			3.闭包：
			答：函数内部可以读取全局变量，但是在函数外部无法读取函数内的变量，闭包就是可以在外部读取其他函数内部的变量。
			4.typeof和instanceof的区别，以及constructor的概念
			答：typeof返回的是一个数据类型，instanceof返回的是布尔值，是检测对象的原型链是否指向构造函数的prototype对象的。typeof不适于用来判断数组，以为不管是数组还是对象，都是object，所以这时候就可以用到instanceof。
			constructor是对象下的一个属性，这个属性指向的是这个对象的构造函数
		*/
		</script>
	</body>
</html>
